<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="loginContainer" class="loginContainer">
        <div class="aside">
            <h2>Preencha os dados ao lado para se cadastrar na nossa plataforma</h2>
            <p>Já tem conta? <a href="#">Fazer login</a></p>
            <img class="icone" src="./assets/icone.png"/>
        </div>
        <div class="sideright">
            
            <h2>Criar conta</h2>
            <form  class="formContainer">
                <div class="inputBox">
                    <label>Nome</label>
                    <input class="inputStyle" type="name" />
                </div>
                <div class="inputBox">
                    <label>Sobrenome</label>
                    <input class="inputStyle" type="name" />
                </div>
                <div class="inputBox">
                    <label>E-mail</label>
                    <input class="inputStyle" type="email" />
                </div>
                <div class="inputBox_var">
                    <div class="passwordBox">
                        <label>Senha</label>
                        <input class="inputStyle_var" type="password" />
                    </div>                    
                    <div class="passwordBox">
                        <label>Confirmar Senha</label>
                        <input class="inputStyle_var" type="password" />
                    </div>
                </div>
                <div class="inputBox">
                    <button> Criar Conta </button>               
                </div>  
            </form>
            <div class="apiBox">
                <h4>Ou</h4>
                <button class="google">Fazer login com o Google</button>
                <button class="apple">Fazer login com o Apple ID</button>
            </div>
            
        </div>
    </section>
</body>
</html>
