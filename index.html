<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="loginContainer">
        <div class="aside">
            <h2>Cadastro</h2>
        </div>
        <div class="formContainer">
            <form>
                <div class="inputBox">
                    <label>Nome</label>
                    <input class="inputStyle" type="name" placeholder="digite seu nome"/>
                </div>
                <div class="inputBox">
                    <label>Sobrenome</label>
                    <input class="inputStyle" type="name" placeholder="digite seu sobrenome"/>
                </div>
                <div class="inputBox">
                    <label>E-mail</label>
                    <input class="inputStyle" type="email" placeholder="digite seu e-mail"/>
                </div>
                <div class="inputBox_var">
                    <div class="passwordBox">
                        <label>Senha</label>
                        <input class="inputStyle_var" type="password" placeholder="digite sua senha"/>
                    </div>                    
                    <div class="passwordBox">
                        <label>Confirmar Senha</label>
                        <input class="inputStyle_var" type="password" placeholder="confirme sua senha"/>
                    </div>
                </div>
                <div class="inputBox">
                    <button> Criar Contar </button>               
                </div>  
            </form>
        </div>
    </section>
</body>
</html>
